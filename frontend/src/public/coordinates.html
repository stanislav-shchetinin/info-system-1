<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/table.css"/>
    <title>Coordinates Management</title>
</head>
<body>
<h3>Coordinates Management</h3>

<div id="user-principals">

</div>

<table id="coordinates-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>X</th>
        <th>Y</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h4>Add or Edit Coordinate</h4>
<form id="add-coordinate-form">
    <label for="x">X:</label>
    <input type="number" id="x" name="x" max="912">

    <label for="y">Y:</label>
    <input type="number" id="y" name="y" required min="-959">

    <button type="submit">Submit</button>
</form>
<button type="submit" id="home-button">Home</button>

<script type="module" src="../js/coordinates.js"></script>
</body>
</html>
